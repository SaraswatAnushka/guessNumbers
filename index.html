<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 28px;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: 2px solid #0072ff;
      border-radius: 5px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #00c6ff;
      outline: none;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #00c6ff;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #0072ff;
      min-height: 30px;
    }
    /* Add animations */
    .fade {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    /* Responsive */
    @media(max-width: 768px) {
      .container {
        padding: 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <p>Guess the number between 1 and 100!</p>

    <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100" />
    <button id="submitGuess">Submit</button>

    <p class="result" id="resultMessage"></p>
  </div>

  <script src="index.js"></script>
</body>
</html>
